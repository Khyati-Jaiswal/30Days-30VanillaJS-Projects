<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Canvas Example">
        <meta name="author" content="Khyati Jaiswal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML5 Canvas</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                position: fixed;
                background: rgba(255, 255, 255, 0.9);
                align-items: center;
            }
            button {
                padding: 10px 15px;
                border-radius: 6px;
                background: white;
                cursor: pointer;
                border: 1px solid black;
            }
            label {
                font-size: 13px;
                display: inline-flex;
                gap: 6px;
                align-items: center;
            }
            input[type="range"] {
                width: 100px;
            }
            canvas {
                display: block;
                background: #0f0f10;
                width: 100vw;
                height: 100vh;
                touch-action: none;
            }

        </style>
    </head>
    <body>
        <div class="controls">
            <button id="clearBtn" title="Clear Canvas">Clear</button>
            <button id="saveBtn" title="Save Drawing">Save</button>
            <label>
                Blend
                <select id="blendMode">
                    <option value="source-over">Normal</option>
                    <option value="multiply">Multiply</option>
                    <option value="screen">Screen</option>
                    <option value="lighter">Lighter</option>
                </select>
            </label>
            <label>
                Size
                <input id="sizeRange" type="range" min="1" max="200" value="100">
            </label>
        </div>
        <canvas id="draw"></canvas>

        <script>
            const canvas = document.getElementById('draw');
            const ctx = canvas.getContext('2d');

            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const blendMode = document.getElementById('blendMode');
            const sizeRange = document.getElementById('sizeRange');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let hue = 0;
            let direction = true;
            ctx.strokeStyle = `hsl(0, 100%, 50%)`;
            ctx.lineWidth = Number(sizeRange.value);
            ctx.globalCompositeOperation = 'source-over';
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            function getPointerPos(e) {
                const rect = canvas.getBoundingClientRect();
                if(e.touches && e.touches.length) {
                    return {
                        x: e.touches[0].clientX - rect.left,
                        y: e.touches[0].clientY - rect.top
                    };
                }
                else {
                    return {
                        x: e.clientX - rect.left,
                        y: e.clientY - rect.top
                    };
                }
            }

            function draw(e) {
                if(!isDrawing) return;
                e.preventDefault();

                const pos = getPointerPos(e);
                const x = pos.x;
                const y = pos.y;

                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.stroke();

                lastX = x;
                lastY = y;

                hue = (hue + 1) % 360;
            }

            function startDrawing(e) {
                e.preventDefault();
                isDrawing = true;
                const pos = getPointerPos(e);
                lastX = pos.x;
                lastY = pos.y;
            }

            function stopDrawing() {
                isDrawing = false;
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            canvas.addEventListener('touchstart', startDrawing), {passive: false};
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchcancel', stopDrawing);

            clearBtn.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            saveBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.download = 'painting.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });

            blendMode.addEventListener('change', (e) => {
                ctx.globalCompositeOperation = e.target.value;
            });

            sizeRange.addEventListener('input', (e) => {
                ctx.lineWidth = Number(e.target.value);
            });

        </script>
    </body>
</html>
