<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Editing a photo using CSS Variables and JS">
        <meta name="author" content="Khyati Jaiswal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Editing</title>
        <style>
            :root {
                --blur : 0px;
                --brightness : 100%;
                --contrast : 100%;
                --grayscale : 0%;
                --rotate : 0deg;
                --scale : 1;
                --color : #ffc600;
            }

            img {
                filter : blur(var(--blur)) brightness(var(--brightness)) contrast(var(--contrast)) grayscale(var(--grayscale));
                transform : rotate(var(--rotate)) scale(var(--scale));
                transform-origin: center bottom;
                background-color : var(--color);
                max-width: 80%;
                padding: 20px;
            }

            .hl {
                color: var(--color);
                transform: scale(var(--scale));
            }

            body {
                background-image: url("https://i.pinimg.com/1200x/49/a7/e2/49a7e2fcac4d9acc5dd6798ebab02fe9.jpg");
                font-family: 'Times New Roman', Times, serif;
                color: white;
                text-align: center;
                font-size: 50px;
                font-weight: bold;
            }

            .controls {
                margin-bottom: 50px;
            }

            input {
                width: 100px;
            }

            label {
                margin-right: 10px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Let's edit this <span class = "hl">together</span></h1>
        <div class = "controls">
            <label for = "blur">Blur</label>
            <input type = "range" name = "blur" min = "0" max = "10" value = "0" data-suffix = "px">
            <label for = "brightness">Brightness</label>
            <input type = "range" name = "brightness" min = "50" max = "150" value = "100" data-suffix = "%">
            <label for = "contrast">Contrast</label>
            <input type = "range" name = "contrast" min = "50" max = "150" value = "100" data-suffix = "%">
            <label for = "grayscale">Grayscale</label>
            <input type = "range" name = "grayscale" min = "0" max = "100" value = "0" data-suffix = "%">
            <label for = "rotate">Rotate</label>
            <input type = "range" name = "rotate" min = "0" max = "360" value = "0" data-suffix = "deg">
            <label for = "scale">Scale</label>
            <input type = "range" name = "scale" min = "1" max = "5" value = "1">
            <label for = "color">Background Color</label>
            <input type = "color" name = "color" value = "#ffc600">
        </div>

        <div><img src = "https://i.pinimg.com/736x/d8/20/b9/d820b986ebc28d21668f1e6ad1ed21d4.jpg"></div>

        <script>
            const inputs = document.querySelectorAll('.controls input');
            function handleUpdate(){
                const suf = this.dataset.suffix || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suf);
            }

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>
    </body>
</html>
