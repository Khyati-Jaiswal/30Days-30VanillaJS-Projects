<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Console Playground - Interactive">
        <meta name="author" content="Khyati Jaiswal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Console Tricks</title>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                font-family: 'Times New Roman', Times, serif;
            }

            body {
                display: flex;
                height: 100vh;
                background: #111;
                color: #eee;
            }

            .left {
                width: 40%;
                padding: 20px;
                border-right: #111 solid 1px;
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .right {
                width: 60%;
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            button {
                background: #222;
                color: #eee;
                border: 1px solid #444;
                padding: 10px;
                cursor: pointer;
                text-align: left;
                width: 100%;
            }

            button:hover {
                background: #333;
            }

            .controls button {
                margin-bottom: 8px;
            }

            .row {
                display: flex;
                gap: 10px;
            }

            .console-line.log {
                color: #eee;
            }
            .console-line.info {
                color: #00f;
            }
            .console-line.warn {
                color: #ff0;
            }
            .console-line.error {
                color: #f00;
            }
            



        </style>
    </head>
    <body>
        <div class="left">
            <div class="controls">
                <h2>Console Playground</h2>
                <button id="btn-log">console.log()</button>
                <button id="btn-info">console.info()</button>
                <button id="btn-warn">console.warn()</button>
                <button id="btn-error">console.error()</button>
                <button id="btn-assert">console.assert()</button>
                <button id="btn-group">console.group()</button>
                <button id="btn-count">console.count()</button>
                <button id="btn-time">console.time()/timeEnd()</button>
                <button id="btn-table">console.table()</button>
                <button id="btn-clear">console.clear()</button>
                <small class="small-muted">Click any button â€” output will appear below and in your browser devtools.</small>
            </div>
            <div>
                <div class="row">
                    <input id="customText" placeholder="Custom Text..." type="text">
                    <button id="btn-custom">Log</button>
                </div>
                <div>Data used in examples : <a class="source" href="#" onclick="return false">Dogs array</a></div>
            </div>
        </div>
        <div class="right">
            <div>
                <div>Captured Console Output</div>
                <div>DevTools still receive logs</div>
            </div>
            <div id="consoleOutput" class="console-output"></div>
        </div>

        <script>
            const outputDiv = document.getElementById('consoleOutput');
            function printToConsole(type, message) {
                const line = document.createElement('div');
                line.className = 'console-line ' + type;
                line.textContent = message;
                outputDiv.appendChild(line);

                outputDiv.scrollTop = outputDiv.scrollHeight;
            }


            const originalLog = console.log;
            const originalInfo = console.info;
            const originalWarn = console.warn;
            const originalError = console.error;
            const originalAssert = console.assert;
            const originalCount = console.count;
            const originalGroup = console.group;
            const originalTime = console.time;
            const originalTimeEnd = console.timeEnd;
            const originalGroupEnd = console.groupEnd;

            console.log = function(...args) {
                printToConsole("log", args.join(" "));
                originalLog.apply(console, args);
            };

            console.info = function (...args) {
                printToConsole("info", args.join(" "));
                originalInfo.apply(console, args);
            };

            console.warn = function (...args) {
                printToConsole("warn", args.join(" "));
                originalWarn.apply(console, args);
            };

            console.error = function (...args) {
                printToConsole("error", args.join(" "));
                originalError.apply(console, args);
            };

            document.getElementById("btn-log").addEventListener("click", () => {
                console.log("This is a log message.");
            });

            document.getElementById("btn-info").addEventListener("click", () => {
                console.info("Some info message!");
            });

            document.getElementById("btn-warn").addEventListener("click", () => {
                console.warn("This is a warning!");
            });

            document.getElementById("btn-error").addEventListener("click", () => {
                console.error("An error occurred.");
            });

            document.getElementById("btn-assert").addEventListener("click", () => {
                console.assert(false, "This assertion failed!");
            });

            document.getElementById("btn-group").addEventListener("click", () => {
                console.group("My Group");
                console.log("Inside group");
                console.groupEnd();
            });

            document.getElementById("btn-count").addEventListener("click", () => {
                console.count("Button clicked");
            });

            document.getElementById("btn-time").addEventListener("click", () => {
                console.time("Timer");
                setTimeout(() => {
                    console.timeEnd("Timer");
                }, 1000);
            });

            document.getElementById("btn-table").addEventListener("click", () => {
                const dogs = [
                    {name : "Buddy", breed : "Golden Retriever", age : 3},
                    {name : "Max", breed : "German Shepherd", age : 5},
                    {name : "Bella", breed : "Labrador", age : 2}
                ];
                console.table(dogs);
            });

            document.getElementById("btn-clear").addEventListener("click", () => {
                outputDiv.innerHTML = '';
                console.clear();
            });

            document.getElementById("btn-custom").addEventListener("click", () => {
                const text = document.getElementById("customText").value;
                console.log(text);
            });

        </script>
    </body>
</html>
