<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Simple Clock using JavaScript">
        <meta name="author" content="Khyati Jaiswal">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock</title>
        <style>
            body {
                background-image: url(https://i.pinimg.com/1200x/9d/cc/d8/9dccd87fc552bda9db5eca34dbaf8a61.jpg);
                background-size: cover;
                background-position: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: fantasy;
            }
            h1 {
                color: white;
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 20px;
            }
            .analog-clock {
                width: 300px;
                height: 300px;
                border: 10px solid grey;
                border-radius: 50%;
                background-color: white;
                position: relative;
            }
            .hand {
                width: 50%;
                height: 6px;
                background-color: grey;
                position: absolute;
                top: 50%;
                transform-origin: 100%;
                transform: rotate(90deg);
                transition: transform 0.5s ease-in-out;
            }
            .hour {
                height: 6px;
                background: grey;
            }
            .minute {
                height: 4px;
                background: grey;
            }
            .second {
                height: 2px;
                background: grey;
                transition: none;
            }
            .center {
                height: 15px;
                width: 15px;
                border-radius: 50%;
                background-color: rgb(14, 53, 12);
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>  
    </head>
    <body>
        <h1 id="digital-clock">00:00:00</h1>
        <div class="analog-clock">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
            <div class="hand second"></div>
            <div class="center"></div>
        </div>

        <script>
            function updateClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours();


                const secondDeg = (seconds / 60) * 360;
                const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6;
                const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30;

                document.querySelector(".second").style.transform = `rotate(${90 + secondDeg}deg)`;
                document.querySelector(".minute").style.transform = `rotate(${90 + minuteDeg}deg)`;
                document.querySelector(".hour").style.transform = `rotate(${90 + hourDeg}deg)`;


                const digital = document.getElementById("digital-clock");
                const hh = String(hours).padStart(2, "0");
                const mm = String(minutes).padStart(2, "0");
                const ss = String(seconds).padStart(2, "0");
                digital.textContent = `${hh}:${mm}:${ss}`;
            }
            setInterval(updateClock, 1000);
            updateClock(); 
        </script>
    </body>
</html>
