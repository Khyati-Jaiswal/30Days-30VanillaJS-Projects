<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "description" content = "Array Functions Practice">
        <meta name = "author" content = "Khyati Jaiswal">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Array Cardio 2</title>
    </head>
    <body>
        <script>
            const people = [
                {name : "Wes", year : 1988},
                {name : "Kait", year : 1986},
                {name : "Irv", year : 1970},
                {name : "Lux", year : 2015}
            ];

            const comments = [
                {text : "Love this!", id : 523423},
                {text : "Super Good!", id : 823423},
                {text: "You are the best", id : 2039842},
                {text : "Ramen is my fav food ever", id : 123523},
                {text : "Nice Nice Nice!", id : 542328}
            ];

            const currentYear = new Date().getFullYear();

            //Does there exist at least one person whose age â‰¥ 19?
            const isAdult = people.some(person => (currentYear - person.year) >= 19);
            console.log({isAdult});

            //Is every person 19 or older?
            const allAdults = people.every(person => (currentYear - person.year) >= 19);
            console.log({allAdults});

            //Find the comment with the ID of 823423
            const comment = comments.find(comment => comment.id === 823423);
            console.log(comment);

            //Find the comment with this ID and delete it
            const index = comments.findIndex(comment => comment.id === 823423);
            console.log(index);
            comments.splice(index, 1);
        </script>
    </body>
</html>
